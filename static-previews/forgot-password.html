<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码 - 医疗知识学习平台</title>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <style>
    body {
      margin: 0;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #409EFF;
      color: white;
      padding: 0 20px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-link {
      color: white;
      text-decoration: none;
    }
    .forgot-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .forgot-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      padding: 30px;
    }
    .forgot-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .forgot-title {
      font-size: 24px;
      color: #333;
      margin: 0 0 10px;
    }
    .forgot-subtitle {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
    .forgot-form {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      color: #606266;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: #409EFF;
    }
    .forgot-button {
      width: 100%;
      padding: 12px;
      background-color: #409EFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .forgot-button:hover {
      background-color: #66b1ff;
    }
    .verification-code {
      display: flex;
      gap: 10px;
    }
    .verification-code .form-input {
      flex: 1;
    }
    .verification-code button {
      width: 120px;
      padding: 0 12px;
      background-color: #f5f7fa;
      color: #606266;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      cursor: pointer;
      color: #606266;
      font-size: 14px;
    }
    .tab.active {
      color: #409EFF;
      border-bottom: 2px solid #409EFF;
    }
    .form-info {
      margin-top: 30px;
      padding: 12px;
      background-color: #f0f9ff;
      border-radius: 4px;
      font-size: 12px;
      color: #606266;
      line-height: 1.5;
    }
    .login-link {
      text-align: center;
      font-size: 14px;
      color: #606266;
      margin-top: 20px;
    }
    .login-link a {
      color: #409EFF;
      text-decoration: none;
    }
    .footer {
      background-color: #f5f7fa;
      padding: 20px;
      text-align: center;
      color: #606266;
      font-size: 14px;
      border-top: 1px solid #e4e7ed;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">医疗知识学习平台</div>
    <div class="nav-links">
      <a href="home.html" class="nav-link">首页</a>
      <a href="article-list.html" class="nav-link">知识文章</a>
      <a href="experience-list.html" class="nav-link">学习心得</a>
      <a href="categories.html" class="nav-link">分类浏览</a>
    </div>
  </header>

  <div class="forgot-container">
    <div class="forgot-card">
      <div class="forgot-header">
        <h1 class="forgot-title">找回密码</h1>
        <p class="forgot-subtitle">请选择密码重置方式</p>
      </div>
      
      <div class="tabs">
        <div class="tab active">邮箱重置</div>
        <div class="tab">手机重置</div>
      </div>
      
      <form class="forgot-form">
        <div class="form-group">
          <label for="email" class="form-label">邮箱地址</label>
          <input type="email" id="email" class="form-input" placeholder="请输入您的注册邮箱">
        </div>
        
        <div class="form-group">
          <label for="verification-code" class="form-label">验证码</label>
          <div class="verification-code">
            <input type="text" id="verification-code" class="form-input" placeholder="请输入验证码">
            <button type="button">获取验证码</button>
          </div>
        </div>
        
        <a href="login.html" style="text-decoration: none;">
          <button type="button" class="forgot-button">提交</button>
        </a>
        
        <div class="form-info">
          提交后，系统将向您的邮箱发送一封包含密码重置链接的邮件。请点击邮件中的链接完成密码重置。
          <br><br>
          如果没有收到邮件，请检查垃圾邮件文件夹，或点击"获取验证码"重新发送。
        </div>
      </form>
      
      <div class="login-link">
        想起密码了？<a href="login.html">返回登录</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2023 医疗知识学习平台 版权所有</p>
    <p>联系我们 | 关于我们 | 使用条款 | 隐私政策</p>
  </footer>
</body>
</html>
